apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ${project.artifactId}
  labels:
    release: kube-prometheus-stack # Required for kube-prometheus-stack to discover this ServiceMonitor
spec:
  endpoints:
    - port: http
      path: /q/metrics
      interval: 5s
  selector:
    matchLabels:
      app: ${project.artifactId}
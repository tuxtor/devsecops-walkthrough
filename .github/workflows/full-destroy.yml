name: OpenTofu Destroy
on:
  workflow_dispatch:
jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_VAR_aws_state_bucket: ${{ secrets.TF_VAR_AWS_STATE_BUCKET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest
          tofu_wrapper: false
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Tofu Init
        run: tofu init
        working-directory: aws-infra
      - name: Tofu Destroy conflicting K8s modules
        run: |
          tofu destroy -target=module.route53.aws_route53_record.alb_alias_route53_record -auto-approve
          tofu destroy -target=module.helm.kubernetes_manifest.ingress-nginx-alb -auto-approve
          tofu destroy -target=module.helm.helm_release.ingress-nginx -auto-approve
          tofu destroy -target=module.helm.helm_release.aws-load-balancer-controller -auto-approve
          tofu destroy -target=module.helm.helm_release.kubernetes_service_account -auto-approve
        working-directory: aws-infra
      - name: Tofu Destroy
        run: tofu destroy -auto-approve
        working-directory: aws-infra
        timeout-minutes: 60
